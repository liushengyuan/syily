<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<!-- <meta name="format-detection" content="telephone=no" /> -->
<link href="../css/gasStation.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
</script>
<body>
<!-- 微信支付 -->
<div class="banner">
  <div class="banner-left" on-back>
     <img src="../img/return.png"/>
  </div>
  <label>支付</label>
  <div class="banner-right">
  	  <div class="dot-box">
	          <div class="dot"></div>
	          <div class="dot"></div>
	          <div class="dot"></div>
	</div>
  </div>
</div>
<div class="wechatpay-continter">
	<dl>
		<dt class="transfer-dt">加油站</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span ng-bind="stationInfo.stationName"></span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">加油站地址</dt>
		<dd class="transfer-dd">
		   <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span>梅州文福加油站</span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">油枪号</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span ng-bind="stationInfo.nozzleNum">1号</span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">订单号</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span>1234567</span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">油品名称</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span ng-bind="stationInfo.prodname">93#汽油</span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">油品单价</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span ng-bind="stationInfo.unitPrice">5.00元</span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">数量</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span ng-bind="stationInfo.volCount">20升</span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">金额</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span ng-bind="stationInfo.amount">100.00</span>
		        </div>
			</div>
		</dd>
	</dl>
	<dl>
		<dt class="transfer-dt">账单状态</dt>
		<dd class="transfer-dd">
		    <div class="wechatpay-Select">
		        <div class="span-box">
		        	<span ng-bind="trStatue" >待支付</span>
		        </div>
			</div>
		</dd>
	</dl>
    
</div>

<div class="btn-style wechatpay-btn" ng-click="goPay()">支付</div>


<!-- 支付密码弹窗 -->
<!-- <div class="popup-bg-black"></div>
<div class="automatic-payments-popup-box">
   <div class="automatic-payments-popup-title">
   	密码 <input type="password" name="" class="automatic-payments-popup-input">
   </div>
    <div class="btn-style automatic-payments-btn">确认</div>
</div> -->

</body>
</html>
