<div class="white-bg" ng-show="hide"></div>
<div class="popup-paypasscont popup_pay_bj" ng-show="hide">
<!-- 输入支付密码 -->
	<div class="popup_paypass_cent">
		<div class="popup_paypass_title">
			<label>请输入支付密码</label><span ng-click="hide=false;"><img src="img/guanbi.png" /></span>
		</div>
		<div class="popup_paypass_center">
			<div class="popup_paypass_texta" ng-bind="msg"></div>
			<div class="popup_paypass_list" change-focus>
				<input type="password" maxlength="1" class="popuppaypass_input" ng-model="inputpass.inputA" />
				<input type="password" maxlength="1" class="popuppaypass_input" ng-model="inputpass.inputB" />
				<input type="password" maxlength="1" class="popuppaypass_input" ng-model="inputpass.inputC" />
				<input type="password" maxlength="1" class="popuppaypass_input" ng-model="inputpass.inputD" />
				<input type="password" maxlength="1" class="popuppaypass_input" ng-model="inputpass.inputE" />
				<input type="password" maxlength="1" class="popuppaypass_input no_input_border" ng-model="inputpass.inputF" ng-keyup="changeShow(1);"/>
				<div style="height:0;clear:both;"></div>
			</div>
		</div>
		<div class="popup_bottom_ann" ng-show="determine" ng-click="inputpass.clickFunction();">支付</div>
	</div>
<!-- 输入支付密码不正确 -->
	<div class="popup_paypass_cent" ng-show="determine1">
		<div class="popup_paypass_title">
			<label>请输入支付密码</label><span ng-click="determine1=false;"><img src="img/guanbi.png" /></span>
		</div>
		<div class="popup_paypass_center">
			<div class="popup_paypass_texta"><img src="img/popup_ico_a.png" /></div>
			<div class="popup_paypass_texta" ng-bind="msg"></div>
		</div>
		<div class="popup_bottom_ann" ng-click="changeShow(2)">知道了</div>
	</div>
<!-- 输入支付密码网络中断 -->
	<div class="popup_paypass_cent" ng-show="determine2">
		<div class="popup_paypass_title">
			<label>请输入支付密码</label><span><img src="img/guanbi.png" /></span>
		</div>
		<div class="popup_paypass_center">
			<div class="popup_paypass_texta"><img src="img/popup_ico_b.png" /></div>
			<div class="popup_paypass_texta" ng-bind="msg">您的网络已断开连接，请稍后再试！</div>
		</div>
		<div class="popup_bottom_ann" ng-click="changeShow(3)">知道了</div>
	</div>
</div>
